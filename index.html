<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sheader">
                <img src="images/book_icon.avif" alt="Library">
                <h1>Book Library</h1>
            </div>
            <div class="smain">
                <div class="Profile">
                    <button type="button">
                        <img src="images/Profile.png" alt="Profile">
                        <h3>Profile</h3>
                    </button>
                </div>
                <div class="Books">
                    <button type="button">
                        <img src="images/books.png" alt="Books">
                        <h3>Books</h3>
                    </button>
                </div>
                <div class="Read_Books">
                    <button type="button">
                        <img src="images/Read_Books.png" alt="Read Books">
                        <h3>Read Books</h3>
                    </button>
                </div>
                <div class="Unread_Books">
                    <button type="button">
                        <img src="images/Unread_Books.png" alt="Unread Books">
                        <h3>Unread Books</h3>
                    </button>
                </div>
                <div class="Add_Book">
                    <button type="button" id="add">
                        <img src="images/Add_Book.png" alt="Add Books">
                        <h3>Add Books</h3>
                    </button>
                </div>
                <div class="Remove_Book">
                    <button type="button" id="remove">
                        <img src="images/Remove_Book.png" alt="Remove Books">
                        <h3>Remove Books</h3>
                    </button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="shadow">
                    <h1>
                        EXPLORE<br>THE VAST WORLD OF BOOKS
                    </h1>
                </div>
            </div>
            <div class="main1">
                <div id="container">
                    <div class="add-book-form" id="erase">
                        <form action="get" id="detail">
                            <div class="flex1">
                                <div class="flex1_left">
                                    <label for="book_name">*BOOK NAME</label>
                                    <br>
                                    <input type="text" id="book_name" name="details" placeholder="Atomic Habits"
                                        required>
                                    <br>
                                    <label for="Serial No.">*SERIAL NUMBER</label>
                                    <br>
                                    <input type="Number" id="serial_no" placeholder="1" name="details" required>
                                    <br>
                                </div>
                                <div class="flex1_right">
                                    <label for="author_name">*AUTHOR NAME</label>
                                    <br>
                                    <input type="text" id="author_name" name="details" placeholder="James Clear" required>
                                    <br>
                                    <label for="no_of_pages">*NUMBER OF PAGES</label>
                                    <br>
                                    <input type="number" id="no_of_pages" name="details" required>
                                    <br>
                                </div>
                            </div>
                        </form>
                        <button type="button" name="details" onclick="library()" class="buttons">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
