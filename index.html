<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sheader">
                <img src="images/book_icon.avif" alt="Library">
                <h1>Book Library</h1>
            </div>
            <div class="smain">
                <div class="Profile">
                    <button type="button">
                        <img src="images/Profile.png" alt="Profile">
                        <h3>Profile</h3>
                    </button>
                </div>
                <div class="Books">
                    <button type="button">
                        <img src="images/books.png" alt="Books">
                        <h3>Books</h3>
                    </button>
                </div>
                <div class="Read_Books">
                    <button type="button">
                        <img src="images/Read_Books.png" alt="Read Books">
                        <h3>Read Books</h3>
                    </button>
                </div>
                <div class="Unread_Books">
                    <button type="button">
                        <img src="images/Unread_Books.png" alt="Unread Books">
                        <h3>Unread Books</h3>
                    </button>
                </div>
                <div class="Add_Book">
                    <button type="button">
                        <img src="images/Add_Book.png" alt="Add Books">
                        <h3>Add Books</h3>
                    </button>
                </div>
                <div class="Remove_Book">
                    <button>
                        <img src="images/Remove_Book.png" alt="Remove Books">
                        <h3>Remove Books</h3>
                    </button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="shadow">
                    <h1>
                        EXPLORE<br>THE VAST WORLD OF BOOKS
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
